<!--The content below is only a placeholder and can be replaced.-->


<div class='nav-bar' [class.displayNav]='_helperService.currentComponent != "home"'
[class.pastel-red-bg]='_helperService.currentComponent == "about"'
[class.pastel-blue-bg]='_helperService.currentComponent == "portfolio"'
[class.pastel-green-bg]='_helperService.currentComponent == "contact"'
>
    <div class='nav-link' routerLink=''>
        <div><i class="fas fa-home"></i></div>
        <p class='nav-link-text'>Home</p>
    </div>
    <div class='nav-link' routerLink='About'>
        <div><i class="fas fa-address-card"></i></div>
        <p class='nav-link-text'>About</p>
    </div>
    <div class='nav-link' routerLink='Portfolio'>
        <div><i class="fas fa-folder-open"></i></div>
        <p class='nav-link-text'>Portfolio</p>
    </div>
    <div class='nav-link' routerLink='Contact'>
        <div><i class="fas fa-handshake"></i></div>
        <p class='nav-link-text'>Connect</p>
    </div>
</div>

<button class="hamburger hamburger--slider" [class.is-active] ='openHamburgerMenu' (click)='openMenu()' type="button" [class.displayMobileNav]='_helperService.currentComponent != "home"'
[class.pastel-red-bg]='_helperService.currentComponent == "about"'
[class.pastel-blue-bg]='_helperService.currentComponent == "portfolio"'
[class.pastel-green-bg]='_helperService.currentComponent == "contact"'
>
    <span class="hamburger-box">
        <span class="hamburger-inner"></span>
    </span>
</button>

<div class='mobile-nav' [class.expand-mobile-nav]='openHamburgerMenu'
[class.pastel-red-bg-a]='_helperService.currentComponent == "about"'
[class.pastel-blue-bg-a]='_helperService.currentComponent == "portfolio"'
[class.pastel-green-bg-a]='_helperService.currentComponent == "contact"'
>
    <div class='nav-link' routerLink=''  (click)='closeNavDrawer()'>
        <p class='nav-link-text'>Home</p>
    </div>
    <div class='nav-link' routerLink='About' (click)='closeNavDrawer()'>
        <p class='nav-link-text'>About</p>
    </div>
    <div class='nav-link' routerLink='Portfolio' (click)='closeNavDrawer()'>
        <p class='nav-link-text'>Portfolio</p>
    </div>
    <div class='nav-link' routerLink='Contact' (click)='closeNavDrawer()'>
        <p class='nav-link-text'>Contact</p>
    </div>
</div>

<router-outlet></router-outlet>
