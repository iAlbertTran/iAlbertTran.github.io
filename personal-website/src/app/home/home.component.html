<div class='content animated fadeIn'>
  <div class='inner-container' [class.rotate-neg90]='startRotateAnimation'>
    <div class='basic-info' [class.rotate-90]='startRotateAnimation' [class.increase-height]='increaseHeight'>
      <div class='inner-info-container'>
          <h1 class='name animated bounceInLeft'>Albert Tran</h1>
          <h4 class='description animated bounceInLeft'>Software Engineer. Web Developer.</h4>
      </div>
    </div>
    <div class='border-element' [class.increase-width]='increaseWidth'></div>
  </div>
  <div class='nav-buttons'>
    <div class='nav-button-container' routerLink='About'>
      <h2 class='about animated fadeIn'>About</h2>
      <div class='bottom-border-element'></div>
    </div>

    <div class='nav-button-container' routerLink='Portfolio'>
      <h2 class='portfolio animated fadeIn'>Portfolio</h2>
      <div class='bottom-border-element'></div>
    </div>

    <div class='nav-button-container' routerLink='Contact'>
      <h2 class='contact animated fadeIn'>Contact</h2>
      <div class='bottom-border-element'></div>
    </div>
  </div>
</div>
